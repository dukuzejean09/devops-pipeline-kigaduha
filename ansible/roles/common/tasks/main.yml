---
# Common System Configuration Tasks

- name: Install essential packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - software-properties-common
      - git
      - vim
      - htop
      - unzip
      - wget
    state: present
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Set timezone
  timezone:
    name: UTC

- name: Configure NTP
  apt:
    name: chrony
    state: present
  when: ansible_os_family == "Debian"

- name: Start and enable chrony service
  service:
    name: chrony
    state: started
    enabled: yes

- name: Create application user
  user:
    name: "{{ app_user }}"
    shell: /bin/bash
    create_home: yes
    groups: docker
    append: yes

- name: Create application directory
  file:
    path: "{{ app_directory }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'

- name: Set up logging
  file:
    path: /var/log/devops-pipeline
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'
